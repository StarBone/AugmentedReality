<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = window.supabase.createClient('https://bgtzemfgqfbxjhbvuept.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJndHplbWZncWZieGpoYnZ1ZXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMzYzMDEsImV4cCI6MjA2NDcxMjMwMX0.6H1jQoDvcZ9GwDXbIkCBnHq_A0tk19jcXIPwmXTexlo');
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-4 px-10">
  <div class="flex flex-col sm:flex-row sm:justify-between mb-4 items-start sm:items-center">
    <h1 class="text-2xl font-bold mb-2 sm:mb-0">AR Model Viewer</h1>
    <button id="togglePage" class="bg-blue-500 text-white px-4 py-2 rounded">Import Model</button>
  </div>

  <div id="homePage" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <form id="importForm" class="bg-white p-6 rounded-xl shadow max-w-md mx-auto hidden">
    <h2 class="text-xl font-semibold mb-4">Import Model</h2>
    <input id="modelName" type="text" placeholder="Model Name" class="border p-2 w-full mb-4" />
    <input id="modelFile" type="file" accept=".glb,.gltf" class="border p-2 w-full mb-4" />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Upload</button>
  </form>

  <script>
    const homePage = document.getElementById('homePage');
    const importForm = document.getElementById('importForm');
    const togglePage = document.getElementById('togglePage');

    togglePage.addEventListener('click', () => {
      const isHome = !importForm.classList.contains('hidden');
      if (isHome) {
        importForm.classList.add('hidden');
        homePage.classList.remove('hidden');
        togglePage.textContent = 'Import Model';
        fetchModels();
      } else {
        importForm.classList.remove('hidden');
        homePage.classList.add('hidden');
        togglePage.textContent = 'Home';
      }
    });

    async function fetchModels() {
      const { data, error } = await client.from('models').select('*');
      homePage.innerHTML = '';
      if (data) {
        data.forEach(model => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded-xl shadow relative';
          card.innerHTML = `
            <button class="delete-btn absolute md:top-5 top-3 md:right-5 right-3 p-2 bg-red-500 bg-opacity-80 hover:bg-red-700 rounded-full transition" title="Hapus Model" data-id="${model.id}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                <rect x="9" y="3" width="6" height="2" rx="1" fill="currentColor"/>
                <path d="M10 5h4l1 1h4v2H5V6h4l1-1z" fill="currentColor"/>
                <rect x="6" y="8" width="12" height="12" rx="2" fill="none" stroke="currentColor"/>
              </svg>
            </button>
            <h2 class="font-semibold text-2xl mb-3">${model.name}</h2>
            <model-viewer src="${model.url}" ar auto-rotate camera-controls style="width: 100%; height: 300px;"></model-viewer>
          `;
          homePage.appendChild(card);
          // Tambahkan event listener untuk tombol hapus
          const deleteBtn = card.querySelector('.delete-btn');
          if (deleteBtn) {
            deleteBtn.addEventListener('click', async (e) => {
              e.stopPropagation();
              if (confirm('Yakin ingin menghapus model ini?')) {
                // Hapus dari storage
                const urlParts = model.url.split('/');
                const fileName = urlParts[urlParts.length - 1].split('?')[0];
                await client.storage.from('models').remove([fileName]);
                // Hapus dari database
                await client.from('models').delete().eq('id', model.id);
                fetchModels();
              }
            });
          }
        });
      }
    }

    document.getElementById('importForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('modelName').value;
      const file = document.getElementById('modelFile').files[0];
      if (!name || !file) {
        alert('Nama model dan file harus diisi!');
        return;
      }

      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;

      try {
        const { data: uploadData, error: uploadError } = await client.storage.from('models').upload(fileName, file);
        console.log('Upload result:', uploadData, uploadError);
        if (!uploadError) {
          const fileUrl = client.storage.from('models').getPublicUrl(fileName).data.publicUrl;
          await client.from('models').insert([{ name, url: fileUrl }]);
          document.getElementById('modelName').value = '';
          document.getElementById('modelFile').value = '';
          togglePage.click();
        } else {
          alert('Upload failed: ' + uploadError.message);
          console.error('Upload error:', uploadError);
        }
      } catch (err) {
        alert('Terjadi error: ' + err.message);
        console.error('Exception:', err);
      }
    });

    fetchModels();
  </script>
</body>
</html>
